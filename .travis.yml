language: node_js
node_js:
- '13'
branches:
  only:
  - master
  - develop
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_script:
  - npm install -g @vue/cli
script:
  - npm run build
after_success:
  - test $TRAVIS_BRANCH = "master" && firebase deploy --only hosting:production --token $FIREBASE_TOKEN
  - test $TRAVIS_BRANCH = "develop" && firebase deploy --only hosting:staging --token $FIREBASE_TOKEN