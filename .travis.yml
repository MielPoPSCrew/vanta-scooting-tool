language: node_js
node_js:
- '13'
branches:
  only:
  - master
  - develop
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_script:
  - npm install -g @vue/cli
script:
  - npm run build
deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    local_dir: dist
    project: vanta-scooting-tool
    on:
      branch: master
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    local_dir: dist
    project: vanta-scooting-tool-staging
    on:
      branch: develop
